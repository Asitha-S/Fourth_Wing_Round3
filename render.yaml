services:
  - type: web
    name: fourth-wing-backend
    env: node
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: PORT
        value: 10000
      - key: FRONTEND_URL
        fromContext: frontend_url
      - key: JUDGE0_API_KEY
        sync: false
      - key: JUDGE0_HOST
        value: judge0-ce.p.rapidapi.com
      - key: FIREBASE_PROJECT_ID
        sync: false
